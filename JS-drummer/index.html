<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JS DRUM</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='style.css'>
</head>
<body>
    <div class="loader-wrapper">
        <div class="loader"></div>
    </div>
    <div class="main">
        <div class="center">
            <div class="sounds"></div>
            <div class="sounds"></div>
            <div class="sounds"></div>
            <div class="sounds"></div>
            <div class="sounds"></div>
            <div class="sounds"></div>
            <div class="sounds"></div>
            <div class="sounds"></div>
            <div class="sounds"></div>
        </div>
        <div class="drummer">
            <div class="drummer-head">
                <div class="hair"></div>
                <div class="face">
                    <div class="eyes">
                        <div class="eye"></div>
                        <div class="eye"></div>
                    </div>
                    <div class="nose"></div>
                    <div class="mouth"></div>
                </div>
            </div>
            <div class="drummer-body">
                <div class="drummer-right-arm">
                    <div class="right-shoulder"></div>
                    <div class="right-frontArm"></div>
                    <div class="right-drum-stick"></div>
                </div>
                <div class="drummer-chest">
                    <div class="tank-top">
                        <div class="tshirts-sides left"></div>
                        <div class="tshirts-sides right"></div>
                    </div>
                    <div class="chest-band">
                        Guns<br>'n<br>Roses
                    </div>
                </div>
                <div class="drummer-left-arm">
                    <div class="left-shoulder"></div>
                    <div class="left-frontArm"></div>
                    <div class="left-drum-stick"></div>
                </div>
            </div>
        </div>
        <div class="drum">
            <div class="left-side">
                <div class="open-hat">
                    <div class="open-up-div">
                        <div class="open-up">
                            <div class="ride-in up-side-ride"></div>
                            <div class="between-rides"></div>
                            <div class="ride-in low-side-ride"></div>
                        </div>
                        <div class="up-leg"></div>
                    </div>
                    <div class="open-mid-leg">
                        <div class="open-long-leg"></div>
                    </div>
                    <div class="lower-legs">
                        <div class="leg leg-l1"></div>
                        <div class="leg leg-l2"></div>
                    </div>
                </div>
            </div>
            <div class="drum-mid">
                <div class="mid-up">
                    <div class="snare-tom">
                        <div class="tom">
                            <div class="snare-tom-sides snare-tom-up"></div>
                            <div class="snare-tom-sides snare-tom-low"></div>
                        </div>
                        <div class="tink">
                            <div class="tinks t1">
                            </div><div class="tinks t2"></div>
                        </div>
                        <div class="snare">
                            <div class="snare-tom-sides snare-tom-up"></div>
                            <div class="snare-tom-sides snare-tom-low"></div>
                        </div>
                    </div>
                </div>
                <div class="mid-down">
                    <div class="boom">
                        <div class="boom-sides upper"></div><div class="boom-sides lower"></div>
                    </div>
                    <div class="kick">
                        <div class="kick-legs">
                            <div class="legs l1"></div>
                            <div class="legs l2"></div>
                        </div>
                        <div class="drum-brand"><p>ROLAND</p></div>
                    </div>
                    <div class="hi-hat">
                        <div class="hat">
                            <div class="hi-hat-sides hat-upper"></div><div class="hi-hat-sides hat-lower"></div>
                        </div>
                        <div class="hi-hat-legs">
                            <div class="upper-legs">
                                <div class="leg leg-u1"></div>
                                <div class="leg leg-u2"></div>
                            </div>
                            <div class="mid-legs"><div class="leg-m"></div></div>
                            <div class="lower-legs">
                                <div class="leg leg-l1"></div>
                                <div class="leg leg-l2"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-side">
                <div class="ride">
                    <div class="ride-up">
                        <div class="ride-in up-side-ride"></div>
                        <div class="between-rides"></div>
                        <div class="ride-in low-side-ride"></div>
                    </div>
                    <div class="ride-mid-leg">
                        <div class="long-leg"></div>
                    </div>
                    <div class="lower-legs">
                        <div class="leg leg-l1"></div>
                        <div class="leg leg-l2"></div>
                    </div>
                </div>
            </div> 
        </div>
    </div>
    <script src='script.js'></script>
</body>
</html>
