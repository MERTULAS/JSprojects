<!DOCTYPE html>
<html>
<head>
    <title>JS MOOD CALENDAR 2021</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
  <div class="main">
    <div class="head">
      <h1>2021 Mood Calendar</h1>
      <p>~ color each day depending on what your mood was / is ~</p>
      <div class="moods">
        <div class="mood mood1" style="background-color:white">
          <div class="eyes">
            <div class="eye"></div>
            <div class="eye"></div>
          </div>
          <div class="mouth"></div>
        </div>
        <div class="mood mood2" style="background-color:white">
          <div class="eyes">
            <div class="eye"></div>
            <div class="eye"></div>
          </div>
          <div class="mouth"></div>
        </div>
        <div class="mood mood3" style="background-color:white">
          <div class="eyes">
            <div class="eye"></div>
            <div class="eye"></div>
          </div>
          <div class="mouth"></div>
        </div>
      </div>
    </div>
    <div class="calender"></div>
  </div>
  <script src='script.js'></script>
</body>
</html>
